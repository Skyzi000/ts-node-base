name: Dependabot auto-merge

# 参考: https://engineering.mobalab.net/2021/04/30/make-secrets-available-in-pull-request-opened-by-dependabot/

on:
  pull_request_target:

  # workflow_run:
  #   workflows:
  #     - Docker # CI を実行しているワークフローの名前を記載する
  #   types:
  #     - completed

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    if: |
      github.event.pull_request.user.login == 'dependabot[bot]'
    #   github.actor == 'dependabot[bot]' &&
    #   github.event.workflow_run.conclusion == 'success'

    steps:

      - name: Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v1.1.1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Order Dependabot to merge
        if: |
          ${{ steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch'
          || steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor' }}
        run: gh pr comment --body "@dependabot squash and merge" "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.PAT }}
